<script type="text/javascript">
$(function () {
  setInterval(function () {
		location.reload(true);
  }, 600000);
});
</script>


<script type="text/javascript">
	$(window).load(function(){
      
		function get_data_ok(data) {
			$('#load_this').empty().append(data);
		    setTimeout(load_data, 4000);
		}

		function get_data_fail() {
		    // alert("Bad loading");
		    setTimeout(load_data, 4000);
		}

		function load_data(){
		    $.get("/reports_curr/5382e379080b37431a92951f?show=1&current=1")
		    .done(function(data) {
		          get_data_ok(data);
		    })
		    .fail(function(data) {
		          get_data_fail();
		    });
		}

		load_data();
	});
</script>

<table width="100%" class="main">
    <tr valign="top"><td id="container"><div id="load_this"></div></td></tr>
</table>
